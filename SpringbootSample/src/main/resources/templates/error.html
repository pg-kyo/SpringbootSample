<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"></meta>
	<title>Error</title>
</head>
<body>
	<!-- ポイント：各種エラー内容の表示 -->
	<h1 th:text="${status} + '' + ${error}"></h1>
	<p th:text="${message}"></p>
	<p>ログイン画面に戻ってください</p>
	<form method="post" th:action="@{/logout}">
		<button class="btn btn-link" type="submit">ログイン画面に戻る</button>
	</form>
</body>
</html>
